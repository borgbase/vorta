name: Build macOS release
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to use for building macOS release'
        required: true
        default: 'master'

jobs:
  build:
    runs-on: macos-10.15

    steps:
    - name: Check out selected branch
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.inputs.branch }}
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Install system dependencies
      run: |
        brew upgrade openssl readline xz
    - name: Install build dependencies
      run: |
        # qt-creator server wasd own before. too large anyway?
        # brew bundle
        pip install -r dev.txt
      working-directory: requirements.d
    - name: Install Vorta
      run: |
        pip install .
    - name: Package with PyInstaller
      run: |
        make clean
        # make translations-to-qm TODO: add .qm files back to vorta.spec
        pyinstaller --clean --noconfirm package/vorta.spec
        # cp -R bin/darwin/Sparkle.framework dist/Vorta.app/Contents/Frameworks/
        rm -rf build/vorta
        rm -rf dist/vorta
        zip -rq dist/Vorta.app.zip dist/Vorta.app
    - name: Upload build
      uses: actions/upload-artifact@v2
      with:
        name: Vorta.app.zip
        path: dist/Vorta.app.zip
