name: Python application

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false

      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt install -y xvfb herbstluftwm libssl-dev openssl libacl1-dev libacl1 build-essential libxkbcommon-x11-0
        export DISPLAY=:99.0
        /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile \
              --background --exec /usr/bin/Xvfb -- :99 -screen 0 1920x1200x24 -ac +extension GLX +render -noreset
        sleep 3
        (herbstluftwm)&

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew upgrade openssl readline xz # pyenv pyenv-virtualenv
    - name: Install Vorta
      run: |
        pip install .
        pip install borgbackup
        pip install -r requirements.d/dev.txt
    - name: Test with tox
      run: |
        tox
